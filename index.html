<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

<div class="container">
  <div id="intro" class="white-card">
    <h1>Francois Desazars</h1>
    <img src="images/picture1_square.jpg" width="100px" alt="Profile picture Francois" class="img-circle">
    <p>Full stack web developper for le Wagon, best coding school in Europe!</p>
    <a href="https://www.lewagon.com" target="_blank" class="btn-home" >Discover</a>
  </div>

  <div id="social" class="white-card">
    <h2>Follow me!</h2>
    <ul class="list-inline">
      <li>
        <a href="https://facebook.com" target="_blank">
          <i class="fab fa-facebook-square"></i>
        </a>
      </li>
      <li>
        <a href="https://github.com" target="_blank">
          <i class="fab fa-github-square"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank">
          <i class="fab fa-twitter-square"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
